name: Django-workflow 
on:
  workflow_dispatch: 
  push:
    branches:
      - main
      

env: 
  REPO_NAME: ${{ github.repository }}

permissions: 
    checks: write
    security-events: write
    packages: write
    actions: write
    pull-requests: write
    
jobs:

    Talisman:
      name: Talisman
      uses: talisman.yaml
      secrets: inherit

    Snyk:
      name: Snyk_security_check
      uses: snyk.yaml
      secrets: inherit

    Sbom:
      name: Sbom
      uses: sbom.yaml
      secrets: inherit

    KICS:
      name: KICS Scan
      uses: kics.yaml
      secrets: inherit 

    TicTaac:
      name: TicTaac
      uses: tictaac.yaml
      secrets: inherit 
    
